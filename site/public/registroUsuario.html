    function senhaParaSHA256(text) {
    // Calcular o hash SHA-256 usando CryptoJS
    var hash = CryptoJS.SHA256(text);

    // Retornar o hash como uma string hexadecimal
    return hash.toString(CryptoJS.enc.Hex);
